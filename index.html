<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

     <!--Contenedor area verde-->
    <body>
            <!-- Estilo en el header -->
        <header class="title"> Blackjack - krowdy</header>
        
        <!--Contenedor de botones-->    
            <div class="row mt-2">  <!-- Fila entre los botones y el jugador-Margen top entre franja negra y botones -->
                <div class="col text-center">
                                        <!--Clases para darle color a los botones -->
                                        <!-- Danger rojo, primay azul -->
                        <!-- Sonido al clickear botones-->
                <button id="btnNuevoJuego" class="btn btn-danger"> Nuevo juego </button>
                <!--Id para poder seleccionarlo y obtener la referencia del elm-->
                <button disabled="disabled" id= "btnPedirCarta" class="btn btn-primary"> Pedir carta </button>
                <button disabled="disabled" id="btnDetener" class="btn btn-primary"> Detener </button>
            </div>
        </div>

        <!--Cartas de jugador 1-->
        <div class="row container">
           <div class="col"> 
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="player-cards" class="cards">
                <!--Cartas del jugador 1 aqui van-->
            <div>
           </div>
        </div>

        <!--Cartas de computadora-->
        <div class="row container">
            <div class="col"> 
             <h1>Computadora - <small>0</small></h1>
             <div id="computer-cards" class="cards">
                 <!--Cartas de la computadora aqui van-->
             <div>
            </div>
         </div>
 
        <!--Libreria para underscore/desordenar barajas-->
